<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
{{ if eq (getenv "HUGO_ENV") "production" | or (eq .Site.Params.env "production")  }}
  <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
  {{ template "_internal/google_analytics_async.html" . }}
{{ else }}
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
{{ end }}
<meta name="msapplication-TileColor" content="#00aba9">
<meta name="theme-color" content="#ffffff">
<meta name="msapplication-config" content="/icons/favicons/browserconfig.xml" />

<!-- Facebook Open Graph -->
<meta property="og:type" content="article"/>
<meta property="og:description" content="{{ .Description }}"/>
<meta property="og:title" content="{{ .Title | default .Site.Title }} | eloquentprogrammer.com"/>
<meta property="og:site_name" content="Eloquent Programmer"/>
<meta property="og:image" content="" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="" />
<meta property="og:image:height" content="" />
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:locale" content="{{ $.Site.LanguageCode | default "en" }}">

<!-- Twitter cards -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@EloqProgrammer">
<meta name="twitter:creator" content="@EloqProgrammer">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Title | default .Site.Title }} | eloquentprogrammer.com">
<!-- Content description less than 200 characters -->
<meta name="twitter:description" content="{{ .Description | truncate 200 }}">
<meta name="twitter:image" content="">
